name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-contracts:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Compile contracts
      run: npx hardhat compile
    
    - name: Run contract tests
      run: npx hardhat test
    
    - name: Generate coverage report
      run: npx hardhat coverage
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run frontend linting
      run: |
        cd frontend
        npm run lint
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build
      env:
        NEXT_PUBLIC_CONTRACT_ADDRESS_ISSUER_REGISTRY: "0x0000000000000000000000000000000000000000"
        NEXT_PUBLIC_CONTRACT_ADDRESS_CREDENTIAL_NFT: "0x0000000000000000000000000000000000000000"
        NEXT_PUBLIC_RPC_URL_LOCAL: "http://127.0.0.1:8545"
        NEXT_PUBLIC_RPC_URL_FUJI: "https://api.avax-test.network/ext/bc/C/rpc"
        NEXT_PUBLIC_RPC_URL_MAINNET: "https://api.avax.network/ext/bc/C/rpc"
        NEXT_PUBLIC_CHAIN_ID: "43113"
        NEXT_PUBLIC_DEFAULT_NETWORK: "fuji"

  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run security audit
      run: npm audit --audit-level=moderate
    
    - name: Run Slither analysis
      uses: crytic/slither-action@v0.3.0
      with:
        node-version: '18'
